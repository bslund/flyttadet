p.siteengine.dateformat.yearly=dd/MM
p.siteengine.dateformat.yearly.help=Set the dates during a year, that the content will be active. Either individual dates can be specified, eg. "24/12", or \
ranges of dates, eg. "5/11-10/11". Multiple ranges and dates can be specified and are delimited by "," eg. "24/12, 5/11-10/11".
p.siteengine.dateformat.monthly=dd
p.siteengine.dateformat.monthly.help=Set the days during a month, that the content will be active. Either individual days of a month can be specified, eg. "10", or \
ranges of days in month, eg. "13-17". Multiple ranges and dates can be specified and are delimited by "," eg. "10, 13-17, 20".
p.siteengine.dateformat.weekly=EEE
p.siteengine.dateformat.weekly.help=Set the days during a week, that the content will be active. Either individual days of the week can be specified, eg. "monday" or "mon", or \
ranges of days in the week, eg. "tue-fri". Multiple ranges and days can be specified and are delimited by "," eg. "mon, tue-fri, sun".
p.siteengine.dateformat.daily=HH:mm
p.siteengine.dateformat.daily.help=Set the time during a day, that the content will be active. Either a individual time of the day can be specified, eg. "12:00" , or \
time ranges in the day, eg. "17:00-18:30". Multiple ranges and times can be specified and are delimited by "," eg. "12:00, 17:00-18:30".
p.siteengine.invalidDateException=Invalid expression.


